<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work, work...</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Light theme styles */
    body.light {
      color: #111;
    }

    body.light .app {
      background: #ffffff;
      color: #111;
    }

    body.light .divider {
      background-color: #ddd;
    }

    body.light .toggle {
      background: #ccc;
    }

    body.light .toggle:checked {
      background: #3B82F6;
    }

    body.light .input-with-unit input {
      background: #f0f0f0;
      color: #111;
    }

    body.light .overlay {
      background: #ffffffD5;
      color: #111;
    }

    body.light .icon-button {
      color: #111;
    }

    body.light .close-btn {
      color: #333;
    }

    body.light .close-btn:hover {
      color: #ff4d4d;
    }

    body.light .overlay h3 {
      color: #666;
    }

    body.light .copyright {
      color: #888;
    }

    /* Smooth transitions for theme toggle */
    body, 
    .app, 
    .icon-button, 
    .close-btn, 
    .input-with-unit input, 
    .overlay, 
    .toggle, 
    .divider {
      transition: background-color 0.4s ease, color 0.4s ease, fill 0.4s ease, border-color 0.4s ease;
    }

    /* Light theme hover effect for bottom icons */
    body.light .icon-button:hover {
      color: #2563EB; /* a soft blue accent for hover */
    }

    .app {
      width: 266px;
      height: 385px;
      background: #1E1E1E;
      border-radius: 30px;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      z-index: 1;
      position: relative;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 18px;
      font-weight: 800;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #ff4d4d;
    }

    /* Close button animation for minimize */
    .close-btn svg path {
      transition: transform 0.4s;
      transform-origin: 32px 32px; /* ensures rotation around center of viewBox */
    }

    /* Rotate lines to form X while staying centered */
    .close-btn.minimize #line1 {
      transform-origin: 32px 32px; /* ensures rotation around center of viewBox */
      transform: rotate(45deg);
    }

    .close-btn.minimize #line2 {
      transform-origin: 32px 32px; /* ensures rotation around center of viewBox */
      transform: rotate(-45deg);
    }

    .toggle {
      appearance: none;
      width: 40px;
      height: 22px;
      background: #555;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: all 0.4s;
    }

    .toggle:checked {
      background: #3B82F6;
    }

    .toggle::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .toggle:checked::before {
      transform: translateX(18px);
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: #444;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .icon-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .icon-button svg {
      width: 28px;
      height: 28px;
    }

    .icon-button:hover {
      color: #3B82F6;
    }

    svg {
      fill: currentColor;
    }

    .version-label {
      font-size: 12px;
      color: #888;
      user-select: none;
    }

    /* Match version color to theme */
    body.light .version-label {
      color: #555;
    }


    /* Overlay styles with sliding + scale animation */
    .overlay {
      position: absolute;
      top: 60px;
      left: -100%;
      width: 100%;
      bottom: 60px;
      background: #111111EE;
      backdrop-filter: blur(2px);
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px 20px;
      box-sizing: border-box;
      border-radius: 0px;
      z-index: 5;
      overflow-y: auto;
      transition: left 0.4s ease, transform 0.4s ease;
      transform: scale(0.4);
    }

    .overlay.active {
      left: 0;
      transform: scale(1);
    }

    .overlay h3 {
      margin: 0;
      font-size: 12px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #888;
    }

    .overlay .overlay-section {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-top: 12px;
    }

    .input-with-unit {
      position: relative;
      width: 120px;
      display: inline-block;
    }

    .input-with-unit input {
      width: 100%;
      padding: 6px 30px 6px 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
      background: #2A2A2A;
      color: white;
    }

    .input-with-unit .unit {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 12px;
      pointer-events: none;
    }

    .overlay label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      gap: 4px;
    }

    .overlay hr {
      border: none;
      border-top: 1px solid #444;
      margin: 10px 0;
    }

    .copyright {
      font-size: 11px;
      color: #777;
      text-align: center;
      margin-top: auto;
      padding-top: 15px;
    }
  </style>
</head>

    themeBtn.innerHTML = moonSVG;
    themeBtn.addEventListener('click', toggleTheme);

    const minimizeToggle = document.getElementById('minimize-toggle');
    const closeBtn = document.querySelector('.close-btn');

    minimizeToggle.addEventListener('change', (e) => {
      if(e.target.checked){

      } else {
        closeBtn.classList.remove('minimize');
